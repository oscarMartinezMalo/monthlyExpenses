<form class="my-form" (ngSubmit)="onSignIn(f)" #f="ngForm" class="example-form card-register card-style">

  <p class="card-description">LogIn</p>
  <hr>

  <mat-card class="example-card ">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput id="email" name="email" type="email" ngModel required email #email="ngModel">
      <mat-icon matSuffix>mail_outline</mat-icon>
      <mat-error *ngIf="!email.valid && email.touched">
        Invalid Email</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput id="password" name="password" type="password" ngModel maxlength="25" minlength="3" required #password="ngModel">
      <mat-icon matSuffix>lock_open</mat-icon>
      <mat-error *ngIf="!password.valid && email.touched">
        Invalid Password</mat-error>
    </mat-form-field>

    <button class="forgot-password" mat-button routerLink="/forgotpass" color="primary">Forgot your password?</button>

    <br>

    <button mat-raised-button type="submit" color="primary" [disabled]="!f.valid">
      <span matPrefix style="margin-right:100px;">Sign In</span>
      <mat-icon>mail_outline</mat-icon>
    </button>

    <hr class="button-divider">

    <button mat-raised-button class="google-button" type="button" (click)="onGoogleLogin()" value="Google"
      style="text-align: left;">
      <span matPrefix style="margin-right: 35px;">Login with Google</span>
      <mat-icon aria-hidden="false" class="icon-google">G</mat-icon>
    </button>

    <button mat-raised-button class="facebook-button mt-2" type="button" (click)="onFacebookLogin()" value="Facebook"
      style="text-align: left;">
      <span matPrefix class="mr-3">Login with Facebook</span>
      <mat-icon aria-hidden="false" class="icon-facebook" matSuffix>thumb_up_alt</mat-icon>
    </button>

  </mat-card>
</form>
